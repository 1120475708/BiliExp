    silver2coin:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: silver2coin.main
        Runtime: python3
        CodeUri: './'
        Description: '自动用银瓜子兑换硬币'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 0 19 * * *'
              Enable: true
              
    cleanDynamic:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: cleanDynamic.main
        Runtime: python3
        CodeUri: './'
        Description: '自动清理B站转发动态'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 0 0 * * 1'
              Enable: true
              
    check:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: check.main
        Runtime: python3
        CodeUri: './'
        Description: '登录状态每日检查'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 10 16 * * *'
              Enable: true

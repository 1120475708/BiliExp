ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  BiliExp:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'B站经验脚本集'
    
    BiliExp:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: BiliExp.main
        Runtime: python3
        CodeUri: './'
        Description: 'B站自动领取经验'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
            CronExpression: '0 20 16 * * *'
            Enable: true
            
    BiliLottery:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: BiliLottery.main
        Runtime: python3
        CodeUri: './'
        Description: 'B站自动抽奖'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 */10 * * * *'
              Enable: true
            
    doActivity:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: doActivity.main
        Runtime: python3
        CodeUri: './'
        Description: 'B站自动领取抽奖活动'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '0 30 16 * * *'
              Enable: true
              
    mangaTask:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: mangaTask.main
        Runtime: python3
        CodeUri: './'
        Description: '漫画签到，自动花费即将过期漫读劵和自动兑换福利券'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
              CronExpression: '1 0 4 * * *'
              Enable: true
              

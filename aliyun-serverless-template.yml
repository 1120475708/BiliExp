ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  BiliExp:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'B站经验脚本集'
    
    BiliExp:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: BiliExp.main
        Runtime: python3
        CodeUri: './'
        Timeout: 60
      Events:
        Timer:
          Type: Timer
          Properties:
            CronExpression: '0 20 16 * * *'
            Enable: true
            
